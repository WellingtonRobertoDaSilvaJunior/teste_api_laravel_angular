<div class="container">
  <br />
  <h2>{{ titulo }}</h2>
  <form [formGroup]="pessoaForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="Id">Id</label>
      <input type="number" class="form-control" name="Id" formControlName="Id" disabled="true">
    </div>
    <div class="form-group">
      <label for="Nome">Nome</label>
      <input type="text" class="form-control" name="Nome" formControlName="Nome">
    </div>
    <div class="form-group">
      <label for="Telefone">Telefone</label>
      <input type="text" mask="(00) 00000-0000" class="form-control" name="Telefone" formControlName="Telefone">
    </div>
    <div class="form-group">
      <label for="CPF">CPF</label>
      <input type="text" mask="000.000.000-99" class="form-control" name="CPF" formControlName="CPF">
    </div>
    
    <button (click)="editMatriculas()" class="btn btn-primary">Ver Cursos</button>
    <button class="btn btn-success">Salvar</button>
    <button class="btn btn-secondary" (click)="cancelar()">Cancelar</button>

  </form>
</div>
